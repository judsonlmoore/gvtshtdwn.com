--- 
layout: compress    
---

<!DOCTYPE html>
<html lang="en">

<head>

  {% include analytics.html %}

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="{{'/assets/css/theme.min.css'| absolute_url }}">
  <link rel="stylesheet" href="{{'/assets/css/font-awesome.min.css' | absolute_url }}" >
  <link rel="stylesheet" href="{{'/assets/css/countdown.css' | absolute_url }}" >

  {% seo %}

  <!-- Site Icon -->
  <link rel="icon" href="{{'/assets/images/favicon.ico'| absolute_url }}" />

</head>

  {% capture layout %}
  {% if page.layout %}layout-{{ page.layout }}
  {% endif %}
  {% endcapture %}

  <body class="{{layout}}">

    {{ content }}

    <!-- Footer -->
    <div class="footer pb-3 bg-dark text-base">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto mt-4">
            <ul class="list-inline">
              <li class="list-inline-item">
                Â© {{ site.time | date: '%Y' }} {{ site.title }}
              </li>
              <li class="list-inline-item">
                <a href="{{ '/sitemap.xml' | absolute_url }}" class="text-reset">Sitemap</a>
              </li>
              <li class="list-inline-item">
                <a href="{{ '/terms' | absolute_url }}" class="text-reset">Terms</a>
              </li>
              <li class="list-inline-item">
                <a href="{{ '/privacy' | absolute_url }}" class="text-reset">Privacy</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="{{'/assets/js/jquery.countdown.min.js' | absolute_url }}"></script>

    <!-- Clock config -->
    <script type="text/javascript">
      $('#status').countdown('{{ site.funded-until }}', {elapse: true})
      .on('update.countdown', function(event) {
        var $this = $(this);
        if (event.elapsed) {
          $this.html(event.strftime(''
            + '<div class="rounded bg-gradient-defunded text-white shadow p-5 text-center mb-5">'
            +   '<p class="lead">The US Federal Government ran out of money on {{ site.funded-until | date: "%A, %B %d, %Y" }} and is now shutdown for:</p>'
            +   '<p>'
            +     '<span class="h1 font-weight-bold">%D</span> Day%!d'
            +     '<span class="h1 font-weight-bold">%H</span> Hr'
            +     '<span class="h1 font-weight-bold">%M</span> Min'
            +     '<span class="h1 font-weight-bold">%S</span> Sec'
            +   '</p>'
            +   '<p class="font-weight-bold"><u><a href="https://www.congress.gov/contact-us" target="_blank" class="text-white">Contact your member of Congress</a></u> to ask them to fund the government.</p>'
            + '</div>'));
        } else {
          $this.html(event.strftime(''
            + '<div class="rounded bg-gradient-funded text-white shadow p-5 text-center mb-5">'
            +   '<p class="lead">The US Federal Government is currently funded until {{ site.funded-until | date: "%A, %B %d, %Y" }} and will shutdown in:</p>'
            +   '<p>'
            +     '<span class="h1 font-weight-bold">%D</span> Day%!d'
            +     '<span class="h1 font-weight-bold">%H</span> Hr'
            +     '<span class="h1 font-weight-bold">%M</span> Min'
            +     '<span class="h1 font-weight-bold">%S</span> Sec'
            +   '</p>'
            +   '<p class="font-weight-bold"><u><a href="https://www.congress.gov/contact-us" target="_blank" class="text-white">Contact your member of Congress</a></u> to ask them to fund the government.</p>'
            + '</div>'));
        }
      });
    </script>

  </body>

</html>
